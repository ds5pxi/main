{% extends 'main.html' %}
{% block title %}수정페이지{% endblock %}
{% block content %}
<head>
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'page.css' %}">
</head>
<h3 class="text-center mb-4">게시판 수정 페이지</h3>
<form method="post" enctype="multipart/form-data"> {% csrf_token %}
    <table class="text-center table table-bordered border-primary w-50"
        align="center">
        <tr>
            <th>제목</th>
            <td><input type='text' class="form-control" 
                    name='title' value='{{ upper_info.제목 }}'></td>
        </tr>
        <tr>
            <th>수정일</th>
            <td>{{ upper_info.수정일 }}</td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea name='content' class="form-control" style="resize:none" 
                rows="10">{{ upper_info.내용 }}</textarea></td>
        </tr>
        <tr>
            <th>유튜브 url</th>
            <td><input type="text" class="form-control" id="video_url" name="video_url" placeholder="Enter video URL"></td>
        </tr>
        <tr>
            <th>파일</th>
            <td>
                <ul class="list-group">
                    {% for list in dirList %}
                    <li class="list-group-item">{{ list }}
                    <button type='button' class="btn btn-secondary btn-sm" 
                        style="margin-left:30px;" 
                        onclick="location.href='/upper_info/delete/{{upper_info.id}}/{{ list }}/'">
                        삭제</button></li>
                    {% endfor %}
                    <li class="list-group-item">
                        <input class='form-control' type="file" name="files" multiple>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
    <div class="d-flex justify-content-center">
        <button type='submit' class="btn btn-secondary btn-lg mx-2">수정</button>
        <button type='button' class="btn btn-secondary btn-lg  mx-2"
            onclick="document.location.href='/upper_info/{{upper_info.id}}'">
            취소</button>
    </div>
</form>
{% endblock %}
