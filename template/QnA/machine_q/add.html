{% extends 'main.html' %}
{% block title %}GYM motivation{% endblock %}
{% block content %}

<head>
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'page.css' %}">
</head>
<h3 class="text-center mb-3">글쓰기창</h3>
<form method="post" enctype="multipart/form-data"> {% csrf_token %}
    <table class="table table-bordered border-primary text-center" style='width:50%;' align="center">
        <tr>
            <th class="align-middle">제목</th>
            <td><input type='text' name='title' class="form-control"></td>
        </tr>
        <tr>
            <th class="align-middle">내용</th>
            <td><textarea name="context" class="form-control" rows="10" style="resize:none;"></textarea></td>
        </tr>
        <tr>
            <th>유튜브 url</th>
            <td><input type="text" class="form-control" id="video_url" name="video_url" placeholder="Enter video URL">
            </td>
        </tr>
        <tr>
            <th class="align-middle">파일첨부</th>
            <td><input type='file' name='files' multiple></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-secondary btn-lg" style="width:120px;">저장</button>
                <button type="reset" class="btn btn-secondary btn-lg" style="width:120px;">다시시작</button>
                <button type='button' class="btn btn-secondary btn-lg" style="width:120px;"
                    onclick="document.location.href='/machine_q/page/1'">
                    목록</button>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
