<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Adjusted CSS styles to match the provided HTML */

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.text {
    color: #fff;
    margin: 10px;
    letter-spacing: 1px;
}

.page {
    width: 350px;
    background: #fff;
    border-radius: 5px;
    padding-bottom: 15px;
    margin-top: 20px;
}

.title {
    padding: 30px 0;
    text-transform: capitalize;
    font-size: 25px;
    font-family: 'Pacifico', cursive;
    text-align: center;
}

form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
}

form input {
    margin-bottom: 15px;
    border: 1px solid rgba(0, 0, 0, 0.4);
    border-radius: 3px;
    outline: none;
    width: 75%;
    box-sizing: border-box;
    height: 35px;
    font-size: 17px;
    padding: 0 10px;
}

form input:focus {
    border: 1px solid rgba(0, 0, 0, 0.7);
    background: #efefef;
}

input::placeholder {
    font-weight: normal;
    font-size: 13px;
    transition: 0.3s ease;
}

input:focus::placeholder {
    position: absolute;
    font-size: 10px;
    transform: translateY(-13px);
}

form button {
    border: none;
    background: #043fff;
    padding: 10px 0;
    margin-top: 10px;
    color: #fff;
    border-radius: 3px;
    font-weight: bold;
    text-transform: capitalize;
    letter-spacing: 1px;
    outline: none;
    cursor: pointer;
    width: 75%;
}

form button:active {
    background: #2c58fe;
    transform: scale(0.995);
}

    </style>
    <script>
        if ('{{ msg }}'.length > 0) {
            alert('{{ msg }}');
        }
        
        function check() {
            // pw1 = document.getElementById("pw1").value;
            // pw2 = document.getElementById("pw2").value;
            pw1 = frm1.password.value;
            pw2 = frm1.pwdch.value;

            if (pw1 == pw2) {
                alert("암호가 일치 합니다.");
            } else {
                alert("암호가 불일치 합니다. 다시 입력하세요.");
                document.getElementById("pw1").value = "";
                document.getElementById("pw2").value = "";
                document.getElementById("pw1").focus();
            }
        }

        function pageSubmit() {
            frm1.method = "post";
            frm1.action = "/account/register/";
            frm1.submit();
        }
    </script>
</head>
<body>
    회원가입 페이지.<br>
    <form name="frm1" method="post">{% csrf_token %}
        <table>
            <tr>
                <th>사용자 아이디</th>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <th>사용자 암호</th>
                <td><input type="password" id="pw1" name="password"></td>
            </tr>
            <tr>
                <th>사용자 암호 확인</th>
                <td><input type="password" id="pw2" name="pwdch" onchange="check()"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" name="first_name"></td>
            </tr>
            <tr>
                <th>성</th>
                <td><input type="text" name="last_name"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="email" name="email"></td>
            </tr>
        </table>
        <hr>
        <input type="button" onclick="pageSubmit()" value="회원가입">
    </form>
</body>
</html>
