<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램 로그인 홈페이지</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <style>
        /* Adjusted CSS styles with background image */

body {
    margin: 0;
    padding: 0;
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    background-image: url('https://image.fmkorea.com/files/attach/new3/20231229/2978469841/5358800295/6556893212/8ca97bdf7b5a6a72c955f781e3bd80be.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: rgba(255, 255, 255, 0.8); /* Add some transparency to the background */
    border-radius: 10px;
    padding: 20px;
}

.text {
    color: #fff;
    margin: 10px;
    letter-spacing: 1px;
}

.page {
    width: 350px;
    background: #fff;
    border-radius: 5px;
    padding-bottom: 15px;
    margin-top: 20px;
}

.title {
    padding: 30px 0;
    text-transform: capitalize;
    font-size: 25px;
    font-family: 'Arial', sans-serif;
    text-align: center;
}

form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
}

form input {
    margin-bottom: 15px;
    border: 1px solid rgba(0, 0, 0, 0.4);
    border-radius: 3px;
    outline: none;
    width: 75%;
    box-sizing: border-box;
    height: 35px;
    font-size: 17px;
    padding: 0 10px;
}

form input:focus {
    border: 1px solid rgba(0, 0, 0, 0.7);
    background: #efefef;
}

input::placeholder {
    font-weight: normal;
    font-size: 13px;
    transition: 0.3s ease;
}

input:focus::placeholder {
    position: absolute;
    font-size: 10px;
    transform: translateY(-13px);
}

form button {
    border: none;
    background: #043fff;
    padding: 10px 0;
    margin-top: 10px;
    color: #fff;
    border-radius: 3px;
    font-weight: bold;
    text-transform: capitalize;
    letter-spacing: 1px;
    outline: none;
    cursor: pointer;
    width: 75%;
}

form button:active {
    background: #2c58fe;
    transform: scale(0.995);
}

    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="text" style="color:gray">GYM motivation</div>
            <div class="page">
                <div class="title">Sign In</div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="아이디">
                    <input type="password" name="password" placeholder="비밀번호">
                    <button type="submit">로그인</button>
                </form>
                <div class="signup">
                    <a href='/' style="color:blueviolet;">목록으로</a>
                    <a href="{% url 'create' %}">회원가입</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
